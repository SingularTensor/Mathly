<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MATHLY // ADMIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #08080a;
            --bg-panel: rgba(12, 12, 14, 0.95);
            --bg-elevated: rgba(20, 20, 22, 0.9);
            --text: #d1dce5;
            --text-dim: #6b7280;
            --text-muted: #4a4f57;
            --accent: #1a3d34;
            --accent-light: #2a5d4a;
            --border: #1c1c1e;
            --border-light: #2a2a2e;
            --success: #2d5a47;
            --error: #5a2d2d;
            --warning: #5a4a2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            line-height: 1.5;
        }

        .bg-grid {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .header {
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 50;
        }

        .logo-group {
            display: flex;
            align-items: baseline;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--text);
        }

        .logo-tag {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            color: #c9a227;
            letter-spacing: 1px;
            padding: 2px 8px;
            border: 1px solid #c9a227;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }
        .nav-link {
            font-size: 12px;
            color: var(--text-dim);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }
        .nav-link:hover {
            color: var(--text);
            border-color: var(--accent);
            background: rgba(26, 61, 52, 0.1);
        }

        .main {
            padding: 40px 30px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .page-title {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .page-title strong {
            font-weight: 600;
            color: #c9a227;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-panel);
            border: 1px solid var(--border);
        }

        .users-table th,
        .users-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .users-table th {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--bg);
        }

        .users-table td {
            font-size: 14px;
        }

        .users-table tr:hover td {
            background: rgba(26, 61, 52, 0.1);
        }

        .user-id {
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-muted);
            font-size: 12px;
        }

        .user-name {
            font-weight: 500;
        }

        .user-email {
            color: var(--text-dim);
            font-size: 12px;
        }

        .user-exp {
            font-family: 'IBM Plex Mono', monospace;
            color: var(--accent-light);
            font-size: 16px;
        }

        .admin-badge {
            display: inline-block;
            padding: 2px 8px;
            font-size: 10px;
            font-family: 'IBM Plex Mono', monospace;
            background: rgba(201, 162, 39, 0.2);
            color: #c9a227;
            border: 1px solid #c9a227;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .exp-input {
            width: 100px;
            padding: 8px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
        }
        .exp-input:focus {
            outline: none;
            border-color: var(--accent-light);
        }

        .action-btn {
            padding: 8px 14px;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn.add {
            background: var(--success);
            color: var(--text);
        }
        .action-btn.add:hover {
            background: #3a7a5f;
        }

        .action-btn.deduct {
            background: var(--error);
            color: var(--text);
        }
        .action-btn.deduct:hover {
            background: #7a3d3d;
        }

        .action-btn.set {
            background: var(--warning);
            color: var(--text);
        }
        .action-btn.set:hover {
            background: #7a6a3d;
        }

        .level-controls {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .level-btn {
            padding: 4px 8px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s;
        }
        .level-btn:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .section-levels {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: var(--bg);
            border: 1px solid var(--border);
        }
        .section-levels.visible {
            display: block;
        }

        .section-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .section-row:last-child {
            margin-bottom: 0;
        }

        .section-name {
            width: 120px;
            font-size: 12px;
            color: var(--text-dim);
        }

        .level-input {
            width: 60px;
            padding: 5px 8px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            text-align: center;
        }
        .level-input:focus {
            outline: none;
            border-color: var(--accent-light);
        }

        .set-level-btn {
            padding: 5px 10px;
            font-size: 10px;
            background: var(--accent);
            color: var(--text);
            border: none;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
        }
        .set-level-btn:hover {
            background: var(--accent-light);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--success);
            color: var(--text);
            font-size: 14px;
            border: 1px solid rgba(45, 90, 71, 0.5);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        .toast.visible {
            transform: translateY(0);
            opacity: 1;
        }
        .toast.error {
            background: var(--error);
            border-color: rgba(90, 45, 45, 0.5);
        }

        @media (max-width: 1024px) {
            .users-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            .main {
                padding: 20px 15px;
            }
            .page-title {
                font-size: 22px;
            }
            .action-group {
                flex-wrap: wrap;
            }
            .exp-input {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <header class="header">
        <div class="logo-group">
            <div class="logo">MATHLY</div>
            <div class="logo-tag">ADMIN PANEL</div>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">HOME</a>
            <a href="/play" class="nav-link">PLAY</a>
            <a href="/logout" class="nav-link">LOGOUT</a>
        </div>
    </header>

    <main class="main">
        <div class="page-header">
            <h1 class="page-title">User <strong>Management</strong></h1>
        </div>

        <table class="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>EXP</th>
                    <th>Role</th>
                    <th>EXP Actions</th>
                    <th>Levels</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr data-user-id="{{ user.id }}">
                    <td class="user-id">#{{ user.id }}</td>
                    <td>
                        <div class="user-name">{{ user.username }}</div>
                        <div class="user-email">{{ user.email }}</div>
                    </td>
                    <td class="user-exp" id="exp-{{ user.id }}">{{ user.exp }}</td>
                    <td>
                        {% if user.is_admin %}
                        <span class="admin-badge">Admin</span>
                        {% else %}
                        <span style="color: var(--text-muted); font-size: 12px;">User</span>
                        {% endif %}
                    </td>
                    <td>
                        <div class="action-group">
                            <input type="number" class="exp-input" id="exp-amount-{{ user.id }}" value="100" min="0">
                            <button class="action-btn add" onclick="modifyExp({{ user.id }}, 'add')">+Add</button>
                            <button class="action-btn deduct" onclick="modifyExp({{ user.id }}, 'deduct')">-Deduct</button>
                            <button class="action-btn set" onclick="modifyExp({{ user.id }}, 'set')">Set</button>
                        </div>
                    </td>
                    <td>
                        <button class="level-btn" onclick="toggleLevels({{ user.id }})">Edit Levels</button>
                        <div class="section-levels" id="levels-{{ user.id }}">
                            <div class="section-row">
                                <span class="section-name">Addition</span>
                                <input type="number" class="level-input" id="level-{{ user.id }}-addition" value="1" min="1">
                                <button class="set-level-btn" onclick="setLevel({{ user.id }}, 'addition')">Set</button>
                            </div>
                            <div class="section-row">
                                <span class="section-name">Subtraction</span>
                                <input type="number" class="level-input" id="level-{{ user.id }}-subtraction" value="1" min="1">
                                <button class="set-level-btn" onclick="setLevel({{ user.id }}, 'subtraction')">Set</button>
                            </div>
                            <div class="section-row">
                                <span class="section-name">Multiplication</span>
                                <input type="number" class="level-input" id="level-{{ user.id }}-multiplication" value="1" min="1">
                                <button class="set-level-btn" onclick="setLevel({{ user.id }}, 'multiplication')">Set</button>
                            </div>
                            <div class="section-row">
                                <span class="section-name">Division</span>
                                <input type="number" class="level-input" id="level-{{ user.id }}-division" value="1" min="1">
                                <button class="set-level-btn" onclick="setLevel({{ user.id }}, 'division')">Set</button>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <div class="toast" id="toast"></div>

    <script>
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.toggle('error', isError);
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 3000);
        }

        async function modifyExp(userId, action) {
            const amountInput = document.getElementById(`exp-amount-${userId}`);
            const amount = parseInt(amountInput.value) || 0;

            try {
                const res = await fetch('/admin/modify_exp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, amount, action })
                });

                const data = await res.json();

                if (data.success) {
                    document.getElementById(`exp-${userId}`).textContent = data.new_exp;
                    showToast(`${data.username}'s EXP updated to ${data.new_exp}`);
                } else {
                    showToast(data.error || 'Failed to update EXP', true);
                }
            } catch (err) {
                showToast('Request failed', true);
                console.error(err);
            }
        }

        function toggleLevels(userId) {
            const panel = document.getElementById(`levels-${userId}`);
            panel.classList.toggle('visible');
        }

        async function setLevel(userId, section) {
            const levelInput = document.getElementById(`level-${userId}-${section}`);
            const level = parseInt(levelInput.value) || 1;

            try {
                const res = await fetch('/admin/set_level', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, section, level })
                });

                const data = await res.json();

                if (data.success) {
                    showToast(`${section} level set to ${data.new_level}`);
                } else {
                    showToast(data.error || 'Failed to set level', true);
                }
            } catch (err) {
                showToast('Request failed', true);
                console.error(err);
            }
        }
    </script>
</body>
</html>
