<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header>
        <h1>Quiz Game</h1>
    </header>
    
    <main>
        {% if quizzes %}
            <ul>
            {% for quiz in quizzes %}
                <li><a href="/quiz/{{ quiz.id }}">{{ quiz.title }} ({{ quiz.difficulty }})</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No quizzes available.</p>
        {% endif %}
    </main>
</body>
</html>
